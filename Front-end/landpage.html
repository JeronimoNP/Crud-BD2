<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Usuários</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Listar Usuários</h1>
        <button class="btn cadastrar" onclick="abrirFormulario()">Cadastrar Aluno</button>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Matricula</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Nascimento</th>
                    <th>Cpf</th>
                    
                </tr>
            </thead>
            <tbody id="userTable">
                <!-- Os dados serão preenchidos pelo JavaScript -->
            </tbody>
        </table>
        <div class="pagination">
            <button class="page-btn">« Anterior</button>
            <span class="page-num">1</span>
            <button class="page-btn">Próxima »</button>
        </div>
    </div>

    <!-- Modal para formulário de cadastro -->
    <div id="formModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharFormulario()">&times;</span>
            <h2>Cadastrar Aluno</h2>
            <form id="cadastroForm">
                <input type="text" placeholder="Matricula" id="matricula" required>
                <input type="text" placeholder="Nome" id="nome" required>
                <input type="email" placeholder="Email" id="email" required>
                <input type="date" placeholder="Nascimento" id="nascimento" required>
                <input type="text" placeholder="Cpf" id="cpf">
                <button type="submit" class="btn cadastrar">Cadastrar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
